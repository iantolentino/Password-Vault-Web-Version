<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kanban + Calendar + Vault</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-top">
      <div class="brand">
        <h1>⚡ MyBoard</h1>
        <!-- Theme emoji toggle (next to logo) -->
        <button id="themeToggle" class="theme-emoji" title="Toggle theme" aria-label="Toggle theme">🌙</button>
      </div>

      <div class="side-actions">
        <button id="addTaskBtn" onclick="openModal()">➕ Add Task</button>
        <button id="exportBtn" onclick="exportJSON()">💾 Export JSON</button>
        <button id="importBtn" onclick="importJSON()">📂 Import JSON</button>
      </div>
    </div>

    <nav class="side-nav">
      <button onclick="showKanban()">📋 Kanban Board</button>
      <button onclick="showCalendar()">🗓 Calendar</button>
      <button onclick="showVault()">🔐 Password Vault</button>
      <button onclick="showBudget()">💰 Budget Tracker</button>
    </nav>
  </aside>

  <div class="main">
    <div class="topbar">
      <h2 id="viewTitle">Project Workspace</h2>
      <div class="topbar-actions">
        <button onclick="openModal()">New Task</button>
      </div>
    </div>

    <!-- Kanban -->
    <main id="kanbanView" class="kanban">
      <div class="column" data-status="todo">
        <h3>To Do</h3>
        <div class="task-list" id="todo"></div>
      </div>
      <div class="column" data-status="inprogress">
        <h3>In Progress</h3>
        <div class="task-list" id="inprogress"></div>
      </div>
      <div class="column" data-status="done">
        <h3>Done</h3>
        <div class="task-list" id="done"></div>
      </div>
    </main>

    <!-- Calendar -->
    <div class="calendar hidden" id="calendarView" aria-live="polite">
      <div class="calendar-header">
        <button id="prevBtn">◀</button>
        <h3 id="calendarTitle"></h3>
        <button id="nextBtn">▶</button>
      </div>

      <!-- Unscheduled tasks (shows items without dueDate) -->
      <div class="unscheduled">
        <h4>Unscheduled Tasks</h4>
        <div id="unscheduledList" class="unscheduled-list"></div>
      </div>

      <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <!-- Vault -->
    <div class="vault hidden" id="vaultView">
      <h2>Password Vault</h2>
      <div class="vault-controls">
        <input type="text" id="vaultName" placeholder="Account name">
        <input type="text" id="vaultUser" placeholder="Username">
        <input type="password" id="vaultPass" placeholder="Password">
        <button onclick="addVaultEntry()">Add</button>
      </div>
      <div class="vault-table-wrap">
        <table class="vault-table" role="table" aria-label="Vault entries">
          <thead>
            <tr><th>Account</th><th>Username</th><th>Password</th><th>Actions</th></tr>
          </thead>
          <tbody id="vaultTable"></tbody>
        </table>
      </div>
    </div>

    <!-- Budget -->
    <div class="budget hidden" id="budgetView">
      <iframe id="budgetIframe" src="budget.html" frameborder="0" aria-label="Budget tracker"></iframe>
    </div>
  </div>

  <!-- Task Modal -->
  <div class="modal hidden" id="taskModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <h3 id="modalTitle">New Task</h3>
      <input type="text" id="taskTitle" placeholder="Task title" />
      <textarea id="taskDesc" placeholder="Description"></textarea>
      <label>Due Date: <input type="date" id="taskDate"></label>
      <label>Priority:
        <select id="taskPriority">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
      </label>
      <div class="modal-actions">
        <button id="saveTaskBtn">Save</button>
        <button onclick="closeModal()" class="ghost">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
